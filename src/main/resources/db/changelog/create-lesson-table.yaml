databaseChangeLog:
  - changeSet:
      id: create-lesson-table
      author: Giorgi
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
              - column:
                  name: duration
                  type: INTEGER
              - column:
                  name: course_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: lesson
            baseColumnNames: course_id
            referencedTableName: course
            referencedColumnNames: id
            constraintName: fk_lesson_course
