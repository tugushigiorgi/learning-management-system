databaseChangeLog:
  - changeSet:
      id: create-lesson-table
      author: Giorgi
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: VARBINARY(16)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
              - column:
                  name: duration
                  type: INTEGER
              - column:
                  name: course_id
                  type: VARBINARY(16)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: lessons
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: fk_lesson_course
